  <font face="Lucida Calligraphy">
    <h2> Completed Tasks: </h2>
  </font>

  <font face="Lucida Calligraphy">

  <mat-progress-bar color="primary" mode="determinate" value="{{progress*100}}"> </mat-progress-bar>

</div>
